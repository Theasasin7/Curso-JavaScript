<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <header>
            <a href="index.html"><img class="logo" src="imagenes/pizza-logo.png" alt="Pizza logo"></a>
            <h1>Pizzeria del Barrio!</h1>
            <a href="registro.html">Registrate</a>
        </header>

        <main>
            <form id="completarData">
                <fieldset>
                    <legend>Registrate</legend>
                    <input type="text" name="nombre" placeholder="Cual es su nombre?" required/>
                    <input type="email" name="correoElectronico" placeholder="Ingrese su correo electronico:" required/>
                    <input type="password" name="contrasena" placeholder="Ingrese su contraseña:" required/>                
                    <input type="text" name="direccion" placeholder="Cual es tu direccion?" required/>
                    <input type="tel" name="telefono" placeholder="Escribe tu numero telefonico:" required/>
                    <button class="botonFormulario" type="submit">Submit</button>
                </fieldset>
            </form>               
        </main>

        <footer>
            <h2>©Pizzeria del Barrio.</h2>
            <ul>
                <li>
                    <a href="#"><img src="imagenes/tw_logo.jpg" width="32" alt="Twitter logo"></a>
                </li>
                <li>
                    <a href="#"><img src="imagenes/yt_logo.jpg" width="32" alt="Youtube logo"></a>
                </li>
            </ul>
        </footer>
        <script src="javascript/usuarios.js"></script>
    </body>
</html>
